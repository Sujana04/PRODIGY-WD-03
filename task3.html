<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Tic-Tac-Toe</title>
  <style>
    body {
      background-color: #1a112f;
      color: #fcd34d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: #fcd34d;
      text-shadow: 0 0 10px #fcd34d;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #2c1a47;
      border: 2px solid #fcd34d55;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: #fcd34d;
      cursor: pointer;
      box-shadow: 0 0 12px #fcd34d33;
      transition: background 0.3s ease, transform 0.2s;
    }

    .cell:hover:not(.disabled) {
      background-color: #3e2666;
      transform: scale(1.05);
    }

    .cell.disabled {
      pointer-events: none;
    }

    .cell.X {
      color: #fcd34d;
      text-shadow: 0 0 8px #fcd34d;
    }

    .cell.O {
      color: #c084fc;
      text-shadow: 0 0 8px #c084fc;
    }

    #status {
      font-size: 1.5em;
      margin: 10px 0;
      color: #fff;
      text-shadow: 0 0 5px #c084fc;
    }

    #reset {
      background-color: #c084fc;
      color: #1a112f;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #c084fccc;
      transition: background 0.3s, transform 0.2s;
    }

    #reset:hover {
      background-color: #a855f7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Neon Tic-Tac-Toe</h1>
  <div class="board" id="board"></div>
  <p id="status"></p>
  <button id="reset">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let currentPlayer = "X";
    let gameBoard = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    function createBoard() {
      board.innerHTML = "";
      gameBoard.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.dataset.index = index;
        div.textContent = cell;
        if (cell === "X" || cell === "O") {
          div.classList.add(cell);
          div.classList.add("disabled");
        }
        div.addEventListener("click", handleMove);
        board.appendChild(div);
      });
    }

    function handleMove(event) {
      const index = event.target.dataset.index;
      if (gameBoard[index] === "" && gameActive) {
        gameBoard[index] = currentPlayer;
        event.target.textContent = currentPlayer;
        event.target.classList.add(currentPlayer, "disabled");
        checkWinner();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
    }

    function checkWinner() {
      const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];

      for (const combo of winningCombinations) {
        const [a, b, c] = combo;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          status.textContent = `ðŸŽ‰ Player ${gameBoard[a]} Wins!`;
          gameActive = false;
          document.querySelectorAll(".cell").forEach(cell => cell.classList.add("disabled"));
          return;
        }
      }

      if (!gameBoard.includes("")) {
        status.textContent = "ðŸ¤ It's a Draw!";
        gameActive = false;
      }
    }

    resetBtn.addEventListener("click", () => {
      gameBoard = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      status.textContent = "";
      createBoard();
    });

    createBoard();
  </script>

</body>
</html>
